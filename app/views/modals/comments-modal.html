<md-dialog aria-label="Mango (Fruit)"  ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Type your revision feedback</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content style="max-height:810px; ">
      <div class="md-dialog-content">
      <p>{{donors}}</p>
        <img src="{{modal.donor.url}}" alt="" style="width: 100%">
        <md-list-item class="md-3-line md-long-text">
          <div class="md-list-item-text" >
            <md-input-container class="md-block">
              <label>Comment...</label>
              <textarea  ng-required="true" ng-model="user.biography" md-maxlength="90" rows="2" md-select-on-focus></textarea>
            </md-input-container>
          </div>
        </md-list-item>
      </div>
    </md-dialog-content>
    <div class="md-actions" layout="row">
      
      <md-button class="md-raised md-warn" ng-click="answer('useful')" style="margin-right:20px;" >
        Send For Revision
      </md-button>
      <md-button md-no-ink ng-click="answer('not useful')" >
        Cancel
      </md-button>
    </div>
  </form>
</md-dialog>
