<md-dialog aria-label="Mango (Fruit)"  ng-cloak>
  <form>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Approval requests - Donor walls</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()">
        <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content style="max-height:810px; ">
    <div class="md-dialog-content" ng-controller="ApprovalCtrl">
  		<div class="logo-card gray-border" layout="row" layout-wrap layout-align="start start">
  			<div class="img-review" ng-repeat="donor in donors" flex>
  				<img src="{{donor.url}}" alt="{{donor.name}}">
          <div layout="row">
            <md-button class="md-raised md-warn">
              Accept
            </md-button>
            <md-button class="md-raised" ng-click="commentsApproval($index,donor)">Accept with revision</md-button>
          </div>
          <div layout="row">
          </div>
  			</div>
      </div>
    </div>
  </md-dialog-content>
  <div class="md-actions" layout="row">
    <div flex><p><b>Note: </b>You can only accept 1 donor wall and the others will be rejected</p></div>
    <md-button class="md-raised md-warn" ng-click="answer('useful')" style="margin-right:20px;" >
      Assign
    </md-button>
    <md-button md-no-ink ng-click="answer('not useful')" >
     Cancel
    </md-button>
  </div>
  </form>
</md-dialog>
