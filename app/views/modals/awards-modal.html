<md-dialog aria-label="Mango (Fruit)"  ng-cloak>
  <form>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Assign Awards - Series |</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()">
        <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content style="max-width:800px;max-height:810px; ">
    <div class="md-dialog-content">
    	<div layout="row" layout-fill>
	    	<div flex="30" ng-controller="SelectAward as ctrl">
		    	<md-select ng-model="ctrl.userState" placeholder="Choose Award name...">
		        <md-option ng-repeat="state in ctrl.states" value="{{state.abbrev}}">
		          {{state.abbrev}}
		        </md-option>
		      </md-select>
	    	</div>
	    	<div layout="row" layout-margin layout-align="start center">

				<div flex="10"><h3>To</h3></div>
	    	</div>
				<div flex="30">
					<md-input-container>
		        <label>Student Name...</label>
		        <input>
		      </md-input-container>
				</div>
	    	<div flex="30" ng-controller="SelectSemester as ctrl">
          <md-datepicker ng-model="myDate" md-placeholder="Enter date"></md-datepicker>
	    	</div>
    	</div>
      <md-checkbox class="green">
        I agree that I have verified spelling of the award recipient via school records and am responsible should any spelling errors be present on the award`
      </md-checkbox>
    </div>
  </md-dialog-content>
  <div class="md-actions" layout="row">

    <md-button class="md-raised md-warn" ng-click="answer('useful')" style="margin-right:20px;" >
      Assign
    </md-button>
    <md-button md-no-ink ng-click="answer('not useful')" >
     Cancel
    </md-button>
  </div>
  </form>
</md-dialog>
