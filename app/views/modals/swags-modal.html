<md-dialog aria-label="Mango (Fruit)"  ng-cloak style="max-height:95% ">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Extras - Swag</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content >
      <div class="md-dialog-content" ng-controller="ExtrasCtrl">
    		<div class="logo-card gray-border" layout="row" layout-wrap layout-align="start start">
    			<div class="img-review" ng-repeat="swag in swags" flex>
    				<img src="{{swag.url}}" alt="{{swag.name}}">
    			</div>
        </div>
      </div>
    </md-dialog-content>
  </form>
</md-dialog>
